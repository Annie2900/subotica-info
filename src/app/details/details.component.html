  <div class="text" *ngIf="post">
   <img *ngIf="post?.['Vodeca slika']" [src]="post?.['Vodeca slika']" alt="Image" 
    style=" width:100%; height: 300px; object-fit:cover; ">

    <img *ngIf="!post?.['Vodeca slika']" [src]="placeholderImageUrl" alt="Image" 
    style="width:100%; height: 90px; object-fit:cover;">

    <img *ngIf="post['Panoramska slika']" [src]="post?.['Panoramska slika']" alt="Image" 
    style="width:100%; height: 90px; object-fit:cover;">

    <h4 *ngIf="post['Vodeca slika']" style="font-size: 21px; position: absolute;
    bottom: 540px;
    left: 16px; color:white">{{ post.Naslov }}</h4>
    <div class="KatDate">
      <div class="Kat" > <p style=" color:#f44336; font-weight: 600; text-transform: uppercase;">{{ post['Kategorija'] }}</p></div>
      <div class="Date" > <p style="font-size: 12px;">{{ post['Post date'] }}</p></div>
    </div>
    <h4 *ngIf="!post['Vodeca slika']" style="font-size: 21px;">{{ post.Naslov }}</h4>
    <hr>
    <p>{{ post['Sadrzaj clanka'] }}</p>
    <br>
    <div *ngIf="post['Autor teksta']">
      <p style="font-weight: 600; text-transform: uppercase;">Autor</p>
      <div class="names">
        <p>{{ post['Autor teksta'] }}</p> </div>
      <hr>
    </div>
    <div *ngIf="post['Fotograf']">
      <p style="font-weight: 600; text-transform: uppercase;">Fotograf</p>
      <div class="names">
        <p>{{ post['Fotograf'] }}</p> </div>
      <hr>
    </div>
    <div *ngIf="post['Kolekcija clanaka']">
      <p style="font-weight: 600; text-transform: uppercase;">Kolekcija Clanaka</p>
      <div class="names">
        <p>{{ post['Kolekcija clanaka'] }}</p> </div>
      <br>
    </div>
    <div *ngIf="post['Tagovi']">
      <p style="font-weight: 600; text-transform: uppercase;">Tagovi</p>
      <div class="items">
        <p style="border-radius: 15px 15px 15px 15px ; width: max-content; padding: 6px; background-color: lightgrey; margin: 2px;"  
        *ngFor="let name of post['Tagovi'].split(', ')">{{ name }}</p>
      </div>
    </div>
    <div *ngIf="post['Licnosti']">
      <p style="font-weight: 600; text-transform: uppercase;">Licnosti</p>
      <div class="items">
        <p style="border-radius: 15px 15px 15px 15px ; width: max-content; padding: 6px; background-color: lightgrey; margin: 2px;"  
        *ngFor="let name of post['Licnosti'].split(', ')">{{ name }}</p>
      </div>
      <hr>
    </div>
